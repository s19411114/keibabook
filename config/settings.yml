# 設定ファイル
# 競馬種別: 'jra' (中央競馬) または 'nar' (地方競馬)
race_type: "jra"
# 地方競馬の場合の会場: 'minami_kanto' (南関4会場) または 'other' (その他会場)
# 南関4会場: 大井、川崎、船橋、浦和
# その他会場: 門別、盛岡、名古屋、園田など
venue_type: "minami_kanto"  # 'minami_kanto' or 'other'
venue: "大井"  # 会場名（大井、川崎、船橋、浦和、門別、盛岡、名古屋、園田など）
race_id: 202505040611
race_key: "20251124_tokyo11R"
shutuba_url: "https://s.keibabook.co.jp/cyuou/syutuba/202505040611"
seiseki_url: "https://s.keibabook.co.jp/cyuou/seiseki/202505040611"
# 出力先
output_dir: "data"
# Playwright オプション
use_playwright: true
playwright_headless: true
playwright_timeout: 30000  # ms
# 重複チェックを無効化（テスト・デバッグ用）
skip_duplicate_check: true  # true: 重複チェックをスキップ, false: 重複チェックを実行（デフォルト）
# 重複チェックの TTL（秒）。0: 無効（既取得なら常にスキップ）、デフォルト3600 = 1時間
duplicate_check_ttl_seconds: 3600
# 日付ベースの特集ページを取得する: true を設定すると、各レースとは別にその日の特集（一覧/日別）ページも取得して解析します。
# デフォルト: false
fetch_daily_special_pages: false
# レース単位で取得済みならスキップするTTL（秒）。0で無効（デフォルト）
# 推奨値: 7日 = 604800 秒（運用で調整してください）
skip_race_if_fetched_within_seconds: 604800
# 強制取得フラグ: scrape() で強制再取得したい場合、True にするか
# scrape(..., force=True) を呼び出してください。デフォルト False
force_recheck_on_scrape: false
# コメント集約時にソースをタグ付け（例: [stable] コメント）。デフォルト False
tag_comment_sources: false
# スキップ: 馬柱（過去走データ）を取得しない（運用方針: True = スキップ）
skip_past_results: true
# スキップ: リアルタイムオッズの取得を行わない（True = スキップ）
skip_realtime_odds: true
# ログイン情報（自動ログイン用）
# ⚠️ 以下にあなたのログイン情報を入力してください
login_id: ""
login_password: ""
# 認証情報は環境変数で管理してください（推奨）: `LOGIN_ID`, `LOGIN_PASSWORD`
