name: Weekly Archive Dry-Run

on:
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00 UTC
  workflow_dispatch: {}

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
      - name: Run archive dry-run and write JSON results
        id: run_dry
        run: |
          mkdir -p tmp
          python3 scripts/extract_completed_from_issues_master.py --output-json tmp/archived_candidates.json
          echo "candidates=$(jq -r '. | length' tmp/archived_candidates.json 2>/dev/null || echo 0)" >> $GITHUB_OUTPUT
      - name: Create Issue when candidates found
        if: steps.run_dry.outputs.candidates != '0'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs')
            const path = 'tmp/archived_candidates.json'
            const payload = JSON.parse(fs.readFileSync(path, 'utf8'))
            const body = payload.map(p => `- ${p.header}`).join('\n')
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Weekly archive candidates detected (${payload.length})`,
              body: `The weekly archive dry-run detected the following completed sections:\n\n${body}\n\nRun the manual archive workflow if these should be archived.`
            })
